{% extends "layout.html" %}

{% block title %}Access Denied - Snap Showdown{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <h1>403</h1>
        <h2>Access Denied</h2>
        <p>You don't have permission to access this page.</p>
        <a href="{{ url_for('home') }}" class="btn btn-primary">Return to Home</a>
        <a href="{{ url_for('login') }}" class="btn btn-secondary">Login</a>
    </div>
</div>

<style>
    .error-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
        padding: 20px;
    }
    
    .error-content {
        text-align: center;
        max-width: 500px;
    }
    
    .error-content h1 {
        font-size: 6em;
        color: #e74c3c;
        margin-bottom: 0;
    }
    
    .error-content h2 {
        color: #1F3B2C;
        margin-bottom: 20px;
    }
    
    .error-content p {
        color: #666;
        margin-bottom: 30px;
        font-size: 1.1em;
    }
    
    .error-content .btn {
        margin: 5px;
    }
</style>
{% endblock %}
